<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | MACRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #000000;
            --carbon: #1a1a24;
            --prism-cyan: #06B6D4;
            --prism-violet: #8B5CF6;
            --prism-emerald: #10B981;
            --prism-rose: #F43F5E;
            --white: #FFFFFF;
            --white-50: rgba(255,255,255,0.5);
            --white-30: rgba(255,255,255,0.3);
            --white-10: rgba(255,255,255,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--void);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: var(--carbon);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--prism-cyan), var(--prism-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 12px;
            color: var(--white-30);
            margin-bottom: 32px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        p {
            color: var(--white-50);
            font-size: 14px;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .form-label {
            display: block;
            font-size: 12px;
            color: var(--white-50);
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--white-10);
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: var(--prism-cyan);
        }
        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--prism-cyan), var(--prism-violet));
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        .message.error {
            background: rgba(244,63,94,0.1);
            color: var(--prism-rose);
            display: block;
        }
        .message.success {
            background: rgba(16,185,129,0.1);
            color: var(--prism-emerald);
            display: block;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--prism-cyan);
            text-decoration: none;
            font-size: 13px;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MACRA</div>
        <div class="subtitle">Your Fitness. Your Data. Your Way.</div>
        
        <div id="resetForm">
            <h2>Reset Password</h2>
            <p>Enter your new password below.</p>
            
            <div id="message" class="message"></div>
            
            <form onsubmit="handleReset(event)">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="••••••••" minlength="6" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" minlength="6" required>
                </div>
                <button type="submit" id="resetBtn" class="btn">Update Password</button>
            </form>
        </div>
        
        <div id="successView" style="display:none;">
            <h2>✓ Password Updated!</h2>
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
            <a href="https://macra.umbrassi.com" class="btn" style="display:inline-block;text-decoration:none;">Go to Login</a>
        </div>
        
        <a href="https://macra.umbrassi.com" class="back-link">← Back to MACRA</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://vysrlxrqhbrqogefjawf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5c3JseHJxaGJycW9nZWZqYXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjA3MzUsImV4cCI6MjA4MzMzNjczNX0.s4NQXVPKJ61TiFXVdDwrKrxdPfH6JncvaC9AdUtX8Cw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let isReady = false;
        
        async function handleReset(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const message = document.getElementById('message');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                message.textContent = 'Passwords do not match';
                message.className = 'message error';
                return;
            }
            
            if (!isReady) {
                message.textContent = 'Session not ready. Please click the reset link from your email again.';
                message.className = 'message error';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Updating...';
            message.className = 'message';
            message.style.display = 'none';
            
            try {
                const { data, error } = await supabase.auth.updateUser({ password: newPassword });
                
                console.log('Update result:', data, error);
                
                if (error) throw error;
                
                // Show success
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successView').style.display = 'block';
                
            } catch (error) {
                console.error('Reset error:', error);
                message.textContent = error.message || 'Failed to reset password. Please try again.';
                message.className = 'message error';
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        }
        
        // Initialize and check for session
        window.onload = async () => {
            const message = document.getElementById('message');
            
            // Check URL for tokens (Supabase sends them as hash params)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');
            
            console.log('URL type:', type, 'Has access token:', !!accessToken);
            
            if (type === 'recovery' && accessToken) {
                try {
                    // Set the session from the URL tokens
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    console.log('Session set:', data, error);
                    
                    if (error) throw error;
                    
                    isReady = true;
                    message.textContent = '✓ Ready to reset your password';
                    message.className = 'message success';
                    
                } catch (error) {
                    console.error('Session error:', error);
                    message.textContent = 'Invalid or expired reset link. Please request a new one.';
                    message.className = 'message error';
                    document.querySelector('form').style.display = 'none';
                }
            } else {
                // Check if there's an existing session
                const { data } = await supabase.auth.getSession();
                if (data.session) {
                    isReady = true;
                    message.textContent = '✓ Ready to reset your password';
                    message.className = 'message success';
                } else {
                    message.textContent = 'No valid reset link detected. Please request a password reset from the login page.';
                    message.className = 'message error';
                    document.querySelector('form').style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
